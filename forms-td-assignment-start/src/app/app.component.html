<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched.
           Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->

      <form (ngSubmit)="onSubmit()" #f='ngForm'>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email"
                 id="email"
                 name="email"
                 ngModel
                 #email='ngModel'
                 class="form-control"
                 required
                 email>
          <span *ngIf="email.invalid && email.touched">Email is not valid !</span>

        </div>

        <div class="form-group">
          <label for="subscription">Subscription</label>
          <select class="form-control"
                  name="subscription"
                  [ngModel]=defaultSub
                  id="subscription">
            <option *ngFor="let sub of subscriptions"
                    [value]="sub"
                    [selected]="sub === 'Advanced'">
              {{sub}}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password"
                 name="password"
                 id="password"
                 ngModel
                 #password='ngModel'
                 class="form-control"
                 required
                 password>
          <span *ngIf="password.invalid && password.touched">Password is required !</span>
        </div>

        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!f.valid"
        >Submit
        </button>

        <p *ngIf="f.invalid && f.touched">Form is invalid !</p>
      </form>
    </div>
  </div>
</div>
